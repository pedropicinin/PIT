<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALuno | Sem Desculpas</title>
    <link rel="stylesheet" href="CADASTRO.css">
</head>

<body>
    <div class="main-cadastro">
        <div class="cadastro-left">
            <img src="cadastro-img.svg" class="img" alt="">
        </div>
        <form action="cadastroaluno.php" method="POST">
            <div class="cadastro-right">
                <div class="card-login">
                    <div class="form-header">
                        <div class="login-title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-btn">
                            <button><a href="">Entrar</a></button>
                        </div>
                        <div class="login-btn">
                            <button><a href="CADASTROPROFESSOR.html">Professor</a></button>
                        </div>
                    </div>
                    <div class="input">
                        <div class="input-box">
                            <label for="name">Nome</label>
                            <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Telefone</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx"
                                pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
                        </div>
                        <div class="input-box">
                            <label for="curso">Curso Desejado</label>
                            <input id="curso" type="text" name="curso" placeholder="Digite o curso que deseja">
                        </div>
                        <div class="input-box">
                            <label for="instituicao">Instituição que Deseja</label>
                            <input id="instituicao" type="text" name="faculdade"
                                placeholder="Digite a instituição desejada">
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="Confirmpassword">Confirme sua Senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword"
                                placeholder="Confirme sua senha" required>
                        </div>
                        <div class="combo">
                            <label for="">Matéria que tem dificuldade:</label>
                            <select class="escolha" name="dificuldade">
                                <option value="Linguagens">Linguagens</option>
                                <option value="Matemática">Matemática</option>
                                <option value="Ciências da Natureza">Ciências da Natureza</option>
                                <option value="Ciências Humanas">Ciências Humanas</option>
                            </select>
                        </div>
                        <div class="combo">
                            <label for="">Matéria que deseja estudar:</label>
                            <select class="escolha" name="MEstudar">
                                <option value="Linguagens">Linguagens</option>
                                <option value="Matemática">Matemática</option>
                                <option value="Ciências da Natureza">Ciências da Natureza</option>
                                <option value="Ciências Humanas">Ciências Humanas</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="horas">Tempo que deseja estudar</label>
                            <input id="horas" type="text" name="horas"
                                placeholder="00:25">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="notificacao" id="notificacao" value="true">
                            <label class="form-check-label" for="notificacao">
                              Sim, eu desejo receber notificação.
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="notificacao" id="notificacao" value="false">
                            <label class="form-check-label" for="notificacao">
                              Não, eu não desejo receber notificação.
                            </label>
                          </div>
                          
                        <input type="submit" class="btn-login" value="Cadastrar">
                    </div>
                </div>
            </div>
        </form>
    </div>



</body>

</html>
